<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Print Order - PrintXchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a2e0e6c6c1.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.7s ease;
        }

        h2 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
        }

        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #1565c0;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0d47a1;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #1565c0;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0d47a1;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-upload"></i> Upload Print Order</h2>

    <form th:action="@{/student/upload-order}" method="post" enctype="multipart/form-data">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="file"><i class="fas fa-file-pdf"></i> Upload PDF</label>
        <input type="file" name="file" accept=".pdf" required>

        <label for="printType"><i class="fas fa-palette"></i> Print Type</label>
        <select name="printType" required>
            <option value="B/W">Black & White</option>
            <option value="Color">Color</option>
        </select>

        <label for="copies"><i class="fas fa-copy"></i> Number of Copies</label>
        <input type="number" name="copies" min="1" required>

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Order</button>
    </form>

    <a th:href="@{/home}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

</body>
</html>
