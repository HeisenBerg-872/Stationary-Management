<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a2e0e6c6c1.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        h2 {
            color: #00796b;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        span {
            color: #2e7d32;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 18px;
            background-color: #00796b;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #004d40;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            color: #00796b;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px 15px;
                padding: 20px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-user-circle icon"></i>Seller Contact Details</h2>

    <p><i class="fas fa-tag icon"></i><b>Item:</b> <span th:text="${item.itemName}"></span></p>
    <p><i class="fas fa-user icon"></i><b>Seller Name:</b> <span th:text="${seller.name}"></span></p>
    <p><i class="fas fa-envelope icon"></i><b>Email:</b> <span th:text="${seller.email}"></span></p>
    <p><i class="fas fa-phone icon"></i><b>Contact:</b> <span th:text="${seller.contact}"></span></p>

    <a href="/student/items"><i class="fas fa-arrow-left"></i> Back to Items</a>
</div>

</body>
</html>
