<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a2e0e6c6c1.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #ffebee, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #c62828;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: slideDown 0.6s ease-out;
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            margin: 15px 0 30px;
            color: #555;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #c62828;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        a:hover {
            background-color: #b71c1c;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #e53935;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
        <h2>Error Occurred</h2>
        <p>You may not have permission to access this page or your session may have expired.</p>
        <a th:href="@{/}"><i class="fas fa-home"></i> Go to Home</a>
    </div>
</body>
</html>
