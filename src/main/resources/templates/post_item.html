<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Used Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a2e0e6c6c1.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 550px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 8px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            margin-right: 6px;
            color: #00796b;
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px 15px;
                padding: 20px;
            }

            button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-plus-circle icon"></i>Post an Item for Exchange/Sale</h2>

    <form method="post" th:action="@{/student/post-item}" th:object="${item}">
        <label><i class="fas fa-tag icon"></i>Name:</label>
        <input type="text" th:field="*{itemName}" placeholder="e.g., Scientific Calculator" required>

        <label><i class="fas fa-align-left icon"></i>Description:</label>
        <textarea th:field="*{description}" rows="4" placeholder="Provide details..." required></textarea>

        <label><i class="fas fa-list icon"></i>Category:</label>
        <select th:field="*{category}" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Books">Books</option>
            <option value="Calculator">Calculator</option>
            <option value="Others">Others</option>
        </select>

        <button type="submit"><i class="fas fa-paper-plane icon"></i>Post Item</button>
    </form>
</div>

</body>
</html>
